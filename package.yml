name       : knewstuff
version    : 5.94.0
release    : 71
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.94/knewstuff-5.94.0.tar.xz : aacd014f99ab66d40ae98333cb56257244ca552bc4df0ce04de4e29bae90336f
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : programming.library
summary    : Framework for downloading and sharing additional application data.
description: |
    Framework for downloading and sharing additional application data.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - attica-devel
    - karchive-devel
    - kiconthemes-devel
    - kio-devel
    - kirigami2-devel
    - kpackage-devel
    - ktextwidgets-devel
    - sonnet-devel
    - syndication-devel
rundeps    :
    - devel :
        - attica-devel
        - kservice-devel
        - kxmlgui-devel
setup      : |
    %patch -p1 < $pkgfiles/Fix-QtQuickDialograpper-dialog.patch

    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
